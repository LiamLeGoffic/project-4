
<main class="main">

    <label for="name">Nom : </label>
    <input type="text" placeholder="John" [(ngModel)]="name">
    <br><br>
  
    <label for="font">Police : </label>
    <select name="font" [(ngModel)]="selectedFont">
      <option value="'Times New Roman', Times, serif" style="font-family:'Times New Roman', Times, serif">Time new roman</option>
      <option value="Arial, Helvetica, sans-serif" style="font-family:Arial, Helvetica, sans-serif">Arial</option>
      <option value="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif" style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">Cambria</option>
    </select>
    <br><br>
  
    <label for="size">Taille : </label>
    <input type="number" name="size" [(ngModel)]="size">
    <br><br>
  
    <label for="alignment">Alignement : </label><br>
    <label for="alignment">Gauche : </label>
    <input type="radio" name="alignment" [(ngModel)]="textAlignment" value="left" checked><br>
    <label for="alignment">Centre : </label>
    <input type="radio" name="alignment"  [(ngModel)]="textAlignment" value="center"><br>
    <label for="alignment">Droite : </label>
    <input type="radio" name="alignment"  [(ngModel)]="textAlignment" value="right">

    <p [ngStyle]="applyStyles()">Bonjour {{ name.toUpperCase() }}</p>
</main>
